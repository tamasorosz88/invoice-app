<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Product</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/api/products/update/{id}(id=${product.id})}" method="post">
        <input type="hidden" name="id" th:value="${product.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="newName" class="form-control" th:value="${product.name}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <a href="/api/products" class="btn btn-primary mt-3">Back to Product List</a>
</div>
</body>
</html>
