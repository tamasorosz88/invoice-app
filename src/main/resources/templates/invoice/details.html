<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Invoice Details</h1>

    <div th:if="${message}" class="alert alert-warning" th:text="${message}"></div>

    <div th:if="${invoice != null}">
        <h3>Invoice Information</h3>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <td th:text="${invoice.id}"></td>
            </tr>
            <tr>
                <th>Customer</th>
                <td th:text="${invoice.customer.firstName + ' ' + invoice.customer.lastName}"></td>
            </tr>
            <tr>
                <th>Issue Date</th>
                <td th:text="${invoice.issueDate}"></td>
            </tr>
            <tr>
                <th>Total Amount</th>
                <td th:text="${invoice.totalAmount}"></td>
            </tr>
        </table>

        <h3>Invoice Items</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${invoice.items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.unitPrice}"></td>
                <td th:text="${item.quantity * item.unitPrice}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/api/invoices}" class="btn btn-primary">Back to Invoices</a>
</div>
</body>
</html>
